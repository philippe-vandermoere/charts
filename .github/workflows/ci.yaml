name: CI

on:
  pull_request:
    paths:
      - 'charts/**'

jobs:
  lint_chart:
    name: Lint Charts
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v2
        with:
          python-version: 3.7

      - name: Install Helm
        uses: azure/setup-helm@v1
        with:
          version: v3.4.0

      - name: Set up chart-testing
        uses: helm/chart-testing-action@v2.0.1
        with:
          version: v3.3.1

      - name: Run chart-testing (lint)
        run: ct lint --all --validate-maintainers=false

  lint_docs:
    name: Check if Charts Documentation is up do date
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Run helm-docs
        uses: 'docker://jnorwood/helm-docs:v1.4.0'

      - name: check if docs is up do date
        run: git diff --exit-code

  install_chart:
    name: Check Chart installation
    runs-on: ubuntu-latest
    needs:
      - lint_chart
      - lint_docs
    strategy:
      matrix:
        k8s:
          - v1.18.8
          - v1.19.4
          - v1.20.0
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v2
        with:
          python-version: 3.7

      - name: Install Helm
        uses: azure/setup-helm@v1
        with:
          version: v3.4.0

      - name: Set up chart-testing
        uses: helm/chart-testing-action@v2.0.1
        with:
          version: v3.3.1

      - name: Create kind ${{ matrix.k8s }} cluster
        uses: helm/kind-action@v1.1.0
        with:
          node_image: kindest/node:${{ matrix.k8s }}

      - name: Run chart-testing (install)
        run: ct install --all
